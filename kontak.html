<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formul√°riu Kontaktu</title>
	<style>
		body {
			/*background-image: url(img/bg5.jpg);*/ /* Ganti dengan path gambar kamu */
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			font-family: Arial, sans-serif;
		}
		table {
			width: 100%;
			max-width: 500px;
			margin: auto;
			border-collapse: collapse;
		}
		td {
			padding: 10px;
		}
		input, textarea {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}


	</style>
</head>
<body>

	<h1 style="text-align:center;">No Kontaktu </h1>

	<form action="#" method="post">
		<table border="1">
			<tr>
				<td><label for="telefone">No Telefone</label></td>
				<td><input type="tel" id="telefone" name="telefone" placeholder="Prense ita bo'ot nia numeru iha ne'e" required></td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input type="email" id="email" name="email" placeholder="Prense ita bo'ot nia email iha ne'e" required></td>
			</tr>
			<tr>
				<td><label for="komentariu">Komentariu</label></td>
				<td><textarea id="komentariu" name="komentariu" rows="5" placeholder="Fo Komentariu" required></textarea></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<a href="index.html">submit</a>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
